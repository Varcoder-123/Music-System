<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="main.css" />
  <title>Music Player</title>
</head>

<body>
  <div class="container">
    <div class="navbar">
      <img src="CDTRP-Leaf-200x200-1.png" class="logo">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Example</a></li>
        <li><a href="#">Section</a></li>
        <li><a href="#">Vignesh</a></li>
      </ul>
    </div>
  </div>
  <div class="content">
    <div class="left-col">
      <h1>Vicks Studio</h1>
    </div>
</div>
  <h1>Music Player</h1>


  <div class="music-container play" id="music-container">

    <div class="music-info">
      <h4 id="title">Vignesh</h4>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
    </div>

    <audio src="music/Tigini(PagalWorld).mp3" id="audio"></audio>

    <div class="img-container">
      <img src="images/ukulele.jpg" alt="music-cover" id="cover" />
    </div>
    <div class="navigation">
      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="action-btn action-btn-big">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>
    </div>
  </div>

 <script>
    const musicContainer = document.getElementById('.music-container');
const playBtn = document.getElementById('#play');
const prevBtn = document.getElementById('#prev');
const nextBtn = document.getElementById('#next');

const audio = document.getElementById('#audio');
const progress = document.getElementById('.progress');
const progressContainer = document.getElementById('.progress-container');
const title = document.getElementById('#title');
const cover = document.getElementById('#cover');
// const currTime = document.querySelector('#currTime');
// const durTime = document.querySelector('#durTime');

// Song titles
const songs = ['summer', 'ukulele'];

// Keep track of song
let songIndex = 0;

// Initially load song details into DOM
loadSong(songs[songIndex]);

// Update song details
function loadSong(song) {
  title.innerText = song;
  audio.src = `music/${song}.mp3`;
  cover.src = `images/${song}.jpg`;
}

 </script>
</body>

</html>
