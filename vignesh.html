<body>

      </div>
    </form>

  </div>

  <script >
    function func() {
    var email = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    if (email == 'vigneshv1867@gmail.com' && password == 'vignesh') {
      
      window.location.href = "main1.html"
      alert("success full!");
